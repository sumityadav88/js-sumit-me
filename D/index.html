<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body>
    <div class="bg-black">
        <h1 class="heading">Dom learning</h1>
        <p> Lorem ipsum dolor sit amet.</p>
    </div>
    <script>
        const html_ele=document.querySelector('h1')
        html_ele.innerHTML = "<h1>hey how are you</h1>"
    </script>
</body>
</html>
